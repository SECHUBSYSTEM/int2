<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles1.css">
        <title>Document</title>
    </head>

    <body>

        <div class="pack" style="align-items: center; text-align:center; margin:40px 0;">
            <button class="package" id="package"
                style="text-align:center;background:rgb(201,174,17);color:rgb(5,31,40); cursor: pointer; font-weight: 700; outline:none; border-radius:4px;border:0px solid; justify-content:center; align-items:center; padding:10px 10px; margin: 40px px;">SEE
                CLEANING PACKAGE</button>
            <div class="hidden show" id="show">
                <p>Bedroom</p>
                <div style="padding:7px 12px;border-radius:50%; outline:none; border:0px solid;margin: 0 -10px; font-weight: 700;font-size: 14px;cursor: pointer; background:rgb(201, 174, 17);"
                    onclick="decrement()">
                    -</div>
                <div id="valueDisplay" style="margin:0 -20px;">0</div>
                <div style="padding:7px 10px;border-radius:50%; outline:none; border:0px solid;margin: 0 -10px; font-weight: 700;font-size: 14px;cursor: pointer; background:rgb(201, 174, 17);"
                    onclick="increment()">
                    +</div>
                <p style="margin-left:40px;">Bathroom</p>
                <div style="padding:7px 12px;border-radius:50%; outline:none; border:0px solid;margin: 0 -10px; font-weight: 700;font-size: 14px;cursor: pointer; background:rgb(201, 174, 17);"
                    onclick="decrease()">
                    -</div>
                <div id="value1" style="margin:0 -20px;">0</div>
                <div style="padding:7px 10px;border-radius:50%; outline:none; border:0px solid;margin: 0 -10px; font-weight: 700;font-size: 14px;cursor: pointer; background:rgb(201, 174, 17);"
                    onclick="increase()">
                    +</div>
            </div>
        </div>
        <script>
            let count = 0;
            const valueDisplay = document.getElementById("valueDisplay");
            const package = document.querySelector('#package');
            const show = document.querySelector('#show');

            package.addEventListener('click', function () {
                showPackage();
            })
            function showPackage() {
                show.classList.toggle('hidden');
            }

            function increment() {
                if (count < 7) {
                    count++;
                }
                valueDisplay.innerHTML = count;
            };


            function decrement() {
                if (count > 0) {
                    count--;
                }
                valueDisplay.innerHTML = count;
            };

            let read = 0;
            const value1 = document.getElementById("value1");

            function increase() {
                if (read < 7) {
                    read++;
                }
                value1.innerHTML = read;
            };


            function decrease() {
                if (read > 0) {
                    read--;
                }
                value1.innerHTML = read;
            };


        </script>
    </body>

</html>
